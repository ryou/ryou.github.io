<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .row {
      background: #2c3e50;
      width: 400px;
      margin: 0 auto;
    }
    .col {
      width: 200px;
      height: 100%;
      display: inline-block;
      vertical-align: top;
    }
    .col-blue {
      background: #3498db;
    }
    .col-green {
      background: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col col-blue">
      <p>テキスト</p>
    </div><!--
 --><div class="col col-green">
      <p>テキスト<br>テキスト</p>
    </div>
  </div>
</body>
</html>
